<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Item</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        input[type="file"],
        textarea,
        select {
            width: calc(100% - 12px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
        #discount-group {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register New Item</h2>
        <form id="registerForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description"></textarea>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="" disabled selected>Loading Categories...</option>
                </select>
            </div>
            <div class="form-group" id="discount-group">
                <label for="discount">Discount:</label>
                <input type="number" id="discount" name="discount" step="0.01" value="0">
            </div>
            <div class="form-group">
                <label for="image">Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>
            <button type="submit">Register Item</button>
            <div id="errorContainer" class="error-message"></div>
            <div id="successMessage" style="color: green; margin-top: 10px; display: none;">Item registered successfully!</div>
        </form>

        <script>
            const categorySelect = document.getElementById('category');

            // Function to fetch categories from the backend
            async function fetchCategories() {
                try {
                    const response = await fetch('http://15.228.148.198:8000/api/menus/'); 
                    if (!response.ok) {
                        throw new Error(`Failed to fetch categories: ${response.status}`);
                    }
                    const categories = await response.json();

                    // Clear the loading option and add the fetched categories
                    categorySelect.innerHTML = ''; // Clear existing options
                    categories.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category.name; // Or category.id, depending on your backend
                        option.textContent = category.name;
                        categorySelect.appendChild(option);
                    });
                    // Set the first option as selected if available.
                    if (categories.length > 0) {
                      categorySelect.value = categories[0].name;
                    }

                } catch (error) {
                    console.error('Error fetching categories:', error);
                    categorySelect.innerHTML = '<option value="" disabled>Error loading categories</option>';
                }
            }

            // Call fetchCategories when the page loads
            window.addEventListener('load', fetchCategories);


            document.getElementById('registerForm').addEventListener('submit', async (event) => {
                event.preventDefault();

                const formData = new FormData(event.target);

                try {
                    const response = await fetch('http://15.228.148.198:8000/api/menus/register-item', {
                        method: 'POST',
                        body: formData,
                    });

                    if (response.ok) {
                        const data = await response.json();
                        console.log('Success:', data);
                        document.getElementById('errorContainer').textContent = '';
                        document.getElementById('successMessage').style.display = 'block';
                        document.getElementById('registerForm').reset();
                        setTimeout(() => {
                            document.getElementById('successMessage').style.display = 'none';
                        }, 3000);
                    } else {
                        const errorData = await response.json();
                        console.error('Error:', errorData);
                        document.getElementById('errorContainer').textContent = errorData.detail || 'Failed to register item.';
                        document.getElementById('successMessage').style.display = 'none';
                    }
                } catch (error) {
                    console.error('Network error:', error);
                    document.getElementById('errorContainer').textContent = 'Network error occurred.';
                    document.getElementById('successMessage').style.display = 'none';
                }
            });
        </script>
    </div>
</body>
</html>
