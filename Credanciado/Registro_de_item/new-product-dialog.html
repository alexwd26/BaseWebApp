<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .preview-container {
            display: none;
        }
        .preview-container img{
            max-width: 200px;
            height: auto;
            margin-top: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="container max-w-2xl mx-auto bg-white shadow-md rounded-lg p-8">
        <h1 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Register New Item</h1>
        <form id="item-form" class="space-y-4" enctype="multipart/form-data">
            <div>
                <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
                <input type="text" id="name" name="name" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div>
                <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Description:</label>
                <textarea id="description" name="description" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
            </div>
            <div>
                <label for="price" class="block text-gray-700 text-sm font-bold mb-2">Price:</label>
                <input type="number" id="price" name="price" min="0" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div>
                <label for="category" class="block text-gray-700 text-sm font-bold mb-2">Category:</label>
                <input type="text" id="category" name="category" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Register Item</button>
        </form>

        <div id="message-container" class="mt-6 text-center">
            </div>
    </div>

    <script>
        const itemForm = document.getElementById('item-form');
        const messageContainer = document.getElementById('message-container');

        // 1.  Declare a constant for the API URL.  Use a default value.
        const DEFAULT_API_URL = 'http://15.228.148.198:8000/api/menus/';
        const apiUrl = DEFAULT_API_URL;


        itemForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const formData = new FormData(itemForm); // Use FormData to handle file upload

           if (!formData.get('name') || !formData.get('description') || !formData.get('price') || !formData.get('category')) {
                showMessage('Please fill in all fields with valid data.', 'error');
                return;
            }



                // Construct the JSON payload as expected by the API
                const payload = {
                    name: formData.get('name'),
                    description: formData.get('description'),
                    price: parseFloat(formData.get('price')),
                    category: formData.get('category'),
                };


                fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json', // Set content type to JSON
                    },
                    body: JSON.stringify(payload), // Send the JSON payload
                })
                .then(response => {
                    if (!response.ok) {
                         return response.json().then(errorData => {
                            // Check for a detailed error message from the server
                            const errorMessage = errorData && errorData.message ? errorData.message :
                                                 errorData && errorData.detail ? errorData.detail :
                                                 `HTTP error! Status: ${response.status}`;
                            throw new Error(errorMessage);
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    showMessage('Item registered successfully!', 'success');
                    itemForm.reset(); // Clear the form

                })
                .catch(error => {
                    let errorMessage = 'An unknown error occurred.';
                    if (error instanceof Error) {
                        errorMessage = error.message;
                    }
                    showMessage(`Error: ${errorMessage}`, 'error');
                    console.error('Error registering item:', error);
                });

        });

        function showMessage(message, type = 'success') {
            messageContainer.innerHTML = ''; // Clear previous messages
            const messageDiv = document.createElement('div');
            messageDiv.className = `bg-${type === 'success' ? 'green' : 'red'}-100 border border-${type === 'success' ? 'green' : 'red'}-400 text-${type === 'success' ? 'green' : 'red'}-700 px-4 py-3 rounded relative`;
            messageDiv.role = 'alert';
            messageDiv.innerHTML = `<strong class="font-bold">${type === 'success' ? 'Success!' : 'Error!'}</strong>
                                    <span class="block sm:inline">${message}</span>`;
            messageContainer.appendChild(messageDiv);
        }


    </script>
</body>
</html>
