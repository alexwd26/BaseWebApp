        .product-price {

            font-size: 17px;
            font-weight: 700;
            margin-top: 6px;

            width: 100%;
            overflow: hidden;
            z-index: 1;
        }

            padding: 20px;
            transition: transform 0.5s ease-in-out; /* For smooth sliding */
        }

        .promotion-item {
            min-width: 105%; /* Each item takes full width */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            display: flex; /* To center content if needed */
            justify-content: center; /* To center content horizontally */
            align-items: center; /* To center content vertically */
        }

        .promotion-item img {
            max-width: 100%;
            max-height: 400px; /* Adjust as needed */
            object-fit: contain; /* Prevents image distortion */
        }

        /* Navigation buttons */
        .nav-buttons {
            position: absolute;
            top: 25%;
            left: 10px; /* Adjust as needed */
            right: 10px; /* Adjust as needed */
            transform: translateY(-50%);
            z-index: 1000;
            display: flex;
            justify-content: space-between; /* Space buttons out */
            align-items: center;
        }

        .nav-button {
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent background */
            border: none;
            padding: 137px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            opacity: 0; /* Initially invisible */
        }

        .preview-container:hover .nav-button {
            opacity: 0; /* Visible on hover */
        }

        .nav-button:hover {
            background-color: rgba(255, 255, 255, 0.8);
            opacity: 0.0;
        }

        .nav-button:disabled {
            opacity: 0.0;
            cursor: not-allowed;
        }

        .promotion-window {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            width: 100%;
            max-width: 600px;
            text-align: center;
            display: none; /* Initially hidden */
        }

        .promotion-window h2 {
            margin-bottom: 10px;
            color: #333;
        }

        .promotion-window p {
            margin-bottom: 15px;
            color: #555;
        }

        .promotion-window img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .close-modal {
            background-color: #f00;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .close-modal:hover {
            background-color: #c00;
        }
        .hidden {
            display: none;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        .fade-out {
            animation: fadeOut 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .loading {
            /* Style for the loading state */
            opacity: 0.7; /* Reduce opacity to indicate loading */
            cursor: wait;   /* Change cursor to indicate waiting */
        }

        .error {
            /* Style for the error state */
            background-color: #fdd; /* Light red background */
            color: #a00;       /* Darker red text */
            border: 1px solid #faa; /* Light red border */
        }

        /* Style for the preview dots (optional) */
        .preview-dots {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 1000;
        }

        .dot {

            height: 10px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .dot.active {
            background-color: rgba(0, 0, 0, 0.7);
        }

        /* Styles for Category Grid */
        .category-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            padding: 16px;
        }

        .category-item {
            background-color: #fe9c08; 
            border: 1px solid #eed296; /* Subtle warm border */
            color: #ffffff; /* Ensure text remains readable */
            transition: background-color 0.3s, border-color 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            font-size: 24px; /* Icon size */

            border-radius: 10px;
            cursor: pointer;
        }

        .category-item:hover {
            background-color: #ffe5b4; /* Slightly darker orange on hover */
            border-color: #d6a64f; /* Darker border for contrast */
        }

        .category-text {

            color: #ffffff;
            text-align: center;

        .category-name {

    <script>
        // === Constants ===
        const API = {
            PROMOS: "http://15.228.148.198:8000/api/promos/promocoes",
            MENUS: "http://15.228.148.198:8000/api/menus/"
        };
        const CACHE = {
            PROMOS_KEY: 'promotionsData',
            PROMOS_TIMESTAMP: 'promotionsData_timestamp',
            PROMOS_EXPIRATION: 30000 // ms
        };
        const ROTATION_INTERVAL = 5000;
        const MAX_RETRIES = 3;
        const INITIAL_DELAY = 1000;
        const APP_VERSION_KEY = 'appVersion';
        const VERSION_URL = '/api/version';

        // === Utility Functions ===
        function showElement(el) { el && (el.style.display = "block"); }
        function hideElement(el) { el && (el.style.display = "none"); }
        function setHTML(el, html) { el && (el.innerHTML = html); }
        function setText(el, text) { el && (el.textContent = text); }
        function addClass(el, cls) { el && el.classList.add(cls); }
        function removeClass(el, cls) { el && el.classList.remove(cls); }
        function isVisible(el) { return el && el.style.display !== "none"; }

        // === Main App Module ===
        (function () {
            // DOM refs
            const bannerContainer = document.querySelector('.banner-container');
            const promotionList = document.querySelector('.promotion-list');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const categoryView = document.getElementById("categoryView");
            const itemsView = document.getElementById("itemsView");
            const loadingIndicator = document.getElementById("loadingIndicator");
            const itemsContainer = document.getElementById("itemsContainer");
            const itemModal = document.getElementById("itemModal");
            const modalClose = document.querySelector(".close");

            // State
            let state = {
                promotions: [],
                menuItems: [],
                currentPromoIndex: 0,
                autoRotateInterval: null
            };

            // === Promotion Logic ===
            async function fetchPromotionsWithCache() {
                for (let attempt = 0; attempt <= MAX_RETRIES; attempt++) {
                    try {
                        addClass(bannerContainer, 'loading');
                        const cachedData = localStorage.getItem(CACHE.PROMOS_KEY);
                        const cachedTime = localStorage.getItem(CACHE.PROMOS_TIMESTAMP);
                        if (cachedData && cachedTime) {
                            const cacheAge = Date.now() - parseInt(cachedTime, 10);
                            if (cacheAge < CACHE.PROMOS_EXPIRATION) {
                                state.promotions = JSON.parse(cachedData).filter(p => p.active);
                                renderPromotions();
                                showPromotion(state.currentPromoIndex);
                                startAutoRotation();
                                removeClass(bannerContainer, 'loading');
                                return;
                            }
                        }
                        await fetchFreshPromotions();
                        return;
                    } catch (error) {
                        handleError(bannerContainer, 'Erro ao carregar ofertas.', error);
                        if (attempt === MAX_RETRIES) return;
                        await delay(INITIAL_DELAY * Math.pow(2, attempt));
                    }
                }
            }

            async function fetchFreshPromotions() {
                try {
                    const response = await fetch(API.PROMOS);
                    if (!response.ok) throw new Error('Failed to fetch promotions');
                    const data = await response.json();
                    state.promotions = data.filter(p => p.active);
                    localStorage.setItem(CACHE.PROMOS_KEY, JSON.stringify(state.promotions));
                    localStorage.setItem(CACHE.PROMOS_TIMESTAMP, Date.now());
                    renderPromotions();
                    showPromotion(state.currentPromoIndex);
                    startAutoRotation();
                    removeClass(bannerContainer, 'loading');
                    removeClass(bannerContainer, 'error');
                } catch (error) {
                    handleError(bannerContainer, 'Ofertas Especiais üî•', error);
                }
            }

            function renderPromotions() {
                setHTML(promotionList, '');
                state.promotions.forEach((promo, idx) => {
                    const promoItem = document.createElement('div');
                    promoItem.className = 'promotion-item';
                    promoItem.setAttribute('data-promo-index', idx);
                    if (promo.image && promo.image !== 'string') {
                        const img = document.createElement('img');
                        img.src = `http://15.228.148.198:8000/api/images/images/${promo.image.replace(/^downloaded_images[\\/]+/, '')}`;
                        img.alt = promo.title || 'Promo√ß√£o';
                        promoItem.appendChild(img);
                    } else {
                        promoItem.textContent = promo.title || 'Promo√ß√£o';
                        promoItem.style.backgroundColor = '#eee';
                        promoItem.style.display = 'flex';
                        promoItem.style.justifyContent = 'center';
                        promoItem.style.alignItems = 'center';
                        promoItem.style.fontSize = '1.2em';
                    }
                    promotionList.appendChild(promoItem);
                });
            }

            function showPromotion(index) {
                if (!state.promotions.length) return;
                if (index < 0) index = state.promotions.length - 1;
                if (index >= state.promotions.length) index = 0;
                state.currentPromoIndex = index;
                promotionList.style.transform = `translateX(${-state.currentPromoIndex * 100}%)`;
            }

            function startAutoRotation() {
                if (state.promotions.length > 1) {
                    clearInterval(state.autoRotateInterval);
                    state.autoRotateInterval = setInterval(() => {
                        showPromotion(state.currentPromoIndex + 1);
                    }, ROTATION_INTERVAL);
                }
            }

            function resetAutoRotation() {
                clearInterval(state.autoRotateInterval);
                startAutoRotation();
            }

            // === Menu Items Logic ===
            async function fetchMenuItems() {
                try {
                    const response = await fetch(API.MENUS);
                    if (!response.ok) throw new Error("Failed to fetch menu items");
                    state.menuItems = await response.json();
                } catch (error) {
                    console.error("Error pre-loading menu items:", error);
                }
            }

            function filterMenuItemsByCategory(categories) {
                return state.menuItems.filter(item => categories.includes(item.category));
            }

            function displayItems(items) {
                setHTML(itemsContainer, "");
                if (!items.length) {
                    setHTML(itemsContainer, "<p>No items found for this category.</p>");
                    return;
                }
                items.forEach(item => {
                    const card = document.createElement("article");
                    card.className = "product-card";
                    card.innerHTML = `
                        <img src="http://15.228.148.198:8000/api/images/images/${item.image.replace(/^downloaded_images[\\/]+/, '')}" alt="${item.name}" class="product-image" />
                        <div class="product-info">
                            <div class="product-header">
                                <h2 class="product-name">${item.name}</h2>
                            </div>
                            <p class="product-price">
                                <span class="currency">$</span>
                                <span class="price">${item.price}</span>
                            </p>
                        </div>
                    `;
                    card.dataset.name = item.name;
                    card.dataset.price = item.price;
                    card.dataset.description = item.description;
                    card.dataset.image = item.image;
                    card.addEventListener("click", () => openModal(item));
                    itemsContainer.appendChild(card);
                });
            }

            // === Modal Logic ===
            function openModal(item) {
                window._lastOpenedItem = item;
                document.querySelector(".modal-image").src = `http://15.228.148.198:8000/api/images/images/${item.image.replace(/^downloaded_images[\\/]+/, '')}`;
                document.querySelector(".modal-main-price").textContent = `$ ${item.price}`;
                document.querySelector(".modal-item-name").textContent = item.name;
                document.querySelector(".modal-item-description").textContent = item.description;
                // Optionally set delivery, time, rating, quantity if available in item
                showElement(itemModal);
                itemModal.classList.add('show');
            }

            function closeModal() {
                hideElement(itemModal);
                itemModal.classList.remove('show');
            }

            // === Error Handling ===
            function handleError(container, message, error) {
                removeClass(container, 'loading');
                addClass(container, 'error');
                setText(container.querySelector('.promotional-title'), '');
                setText(container.querySelector('.promotional-text'), message);
                localStorage.removeItem(CACHE.PROMOS_KEY);
                localStorage.removeItem(CACHE.PROMOS_TIMESTAMP);
                console.error(message, error);
            }

            function delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            // === Category Selection ===
            window.selectCategory = async function (categoryId) {
                const categories = Array.isArray(categoryId) ? categoryId : [categoryId];
                hideElement(categoryView);
                showElement(itemsView);
                showElement(loadingIndicator);
                setHTML(itemsContainer, "");
                try {
                    if (state.menuItems.length > 0) {
                        displayItems(filterMenuItemsByCategory(categories));
                    } else {
                        await fetchMenuItems();
                        displayItems(filterMenuItemsByCategory(categories));
                    }
                } catch (error) {
                    setHTML(itemsContainer, '<div class="error-message">Failed to load items. Please try again.</div>');
                } finally {
                    hideElement(loadingIndicator);
                }
            };

            window.backToCategories = function () {
                hideElement(itemsView);
                showElement(categoryView);
            };

            // === Event Listeners ===
            prevBtn.addEventListener('click', () => {
                showPromotion(state.currentPromoIndex - 1);
                resetAutoRotation();
            });
            nextBtn.addEventListener('click', () => {
                showPromotion(state.currentPromoIndex + 1);
                resetAutoRotation();
            });
            modalClose.addEventListener("click", closeModal);
            window.addEventListener("click", (e) => {
                if (e.target === itemModal) closeModal();
            });

            // === Init ===
            document.addEventListener('DOMContentLoaded', function () {
                fetchPromotionsWithCache();
                fetchMenuItems();
            });
        })();

        // === Cart Logic ===
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function addToCart(item, qty = 1) {
            const idx = cart.findIndex(ci => ci.id === item.id);
            if (idx > -1) {
                cart[idx].qty += qty;
            } else {
                cart.push({ ...item, qty });
            }
            saveCart();
            renderCartFab();
        }

        function removeFromCart(itemId) {
            cart = cart.filter(ci => ci.id !== itemId);
            saveCart();
            renderCartFab();
            renderCartDrawer();
        }

        function updateCartQuantity(itemId, qty) {
            const idx = cart.findIndex(ci => ci.id === itemId);
            if (idx > -1) {
                cart[idx].qty = Math.max(1, qty);
            }
            saveCart();
            renderCartFab();
            renderCartDrawer();
        }

        function getCartTotal() {
            return cart.reduce((sum, ci) => sum + (ci.price * ci.qty), 0);
        }

        function renderCartFab() {
            const count = cart.reduce((sum, ci) => sum + ci.qty, 0);
            document.querySelector('.cart-count').textContent = count;
        }

        function renderCartDrawer() {
            const cartItemsDiv = document.getElementById('cartItems');
            cartItemsDiv.innerHTML = '';
            let subtotal = 0;
            cart.forEach(item => {
                subtotal += item.price * item.qty;
                const div = document.createElement('div');
                div.className = 'cart-item-card';
                div.innerHTML = `
                    <img class="cart-item-img" src="http://15.228.148.198:8000/api/images/images/${item.image.replace(/^downloaded_images[\\/]+/, '')}" alt="${item.name}" />
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-qty-row">
                            <button class="cart-item-qty-btn" onclick="updateCartQuantity(${item.id}, ${item.qty - 1})">-</button>
                            <span>${item.qty}</span>
                            <button class="cart-item-qty-btn" onclick="updateCartQuantity(${item.id}, ${item.qty + 1})">+</button>
                            <span class="cart-item-price">R$ ${(item.price * item.qty).toFixed(2)}</span>
                            <button class="cart-item-remove-btn" onclick="removeFromCart(${item.id})">&times;</button>
                        </div>
                    </div>
                `;
                cartItemsDiv.appendChild(div);
            });
            document.getElementById('cartSubtotal').textContent = `R$ ${subtotal.toFixed(2)}`;
            const tax = 0.00; // Placeholder for tax logic
            document.getElementById('cartTax').textContent = `R$ ${tax.toFixed(2)}`;
            document.getElementById('cartTotal').textContent = `R$ ${(subtotal + tax).toFixed(2)}`;
        }

        function toggleCartDrawer() {
            const drawer = document.getElementById('cartDrawer');
            drawer.classList.toggle('show');
            if (drawer.classList.contains('show')) {
                renderCartDrawer();
            }
        }

        // === Observa√ß√µes Modal Logic ===
        let _obsCallback = null;
        const obsModal = document.getElementById('obsModal');
        const obsModalClose = document.getElementById('obsModalClose');
        const obsTextarea = document.getElementById('obsTextarea');
        const obsSaveBtn = document.getElementById('obsSaveBtn');
        function showObsModal(callback) {
            obsTextarea.value = '';
            obsModal.style.display = 'flex';
            obsModal.classList.add('show');
            _obsCallback = callback;
        }
        function hideObsModal() {
            obsModal.style.display = 'none';
            obsModal.classList.remove('show');
            _obsCallback = null;
        }
        obsModalClose.onclick = hideObsModal;
        obsSaveBtn.onclick = function() {
            if (_obsCallback) {
                // Prepend client name to observation
                const clientData = loadClientData();
                const name = clientData.name ? clientData.name.trim() : '';
                let obsText = obsTextarea.value.trim();
                if (name && obsText && !obsText.startsWith(name)) {
                    obsText = name + '... ' + obsText;
                } else if (name && !obsText) {
                    obsText = name;
                }
                // Store observation in localStorage for order submission
                localStorage.setItem('lastObservation', obsText);
                _obsCallback(obsText);
            }
            hideObsModal();
        };
        window.onclick = function(event) {
            if (event.target === obsModal) hideObsModal();
            if (event.target === orderModal) {
                orderModal.classList.remove('show');
                orderModal.style.display = 'none';
            }
        };

        // Update add-to-cart button in modal
        document.querySelector('.button').onclick = function() {
            const item = window._lastOpenedItem;
            let qty = 1;
            const qtyDiv = document.querySelector('.quantity');
            if (qtyDiv) qty = parseInt(qtyDiv.textContent, 10) || 1;
            // Show Observa√ß√µes modal after add
            showObsModal(function(obsText) {
                // Optionally, store obsText with the item (not persisted in cart for now)
                addToCart(item, qty); // Add to cart after saving obs
            });
        };

        // Quantity controls in modal
        document.querySelector('.frame-993').onclick = function() {
            const qtyDiv = document.querySelector('.quantity');
            let qty = parseInt(qtyDiv.textContent, 10) || 1;
            qty = Math.max(1, qty - 1);
            qtyDiv.textContent = qty;
        };
        document.querySelector('.frame-994').onclick = function() {
            const qtyDiv = document.querySelector('.quantity');
            let qty = parseInt(qtyDiv.textContent, 10) || 1;
            qty = qty + 1;
            qtyDiv.textContent = qty;
        };

        // Initial render
        renderCartFab();

        // === Order Modal Logic ===
        const orderModal = document.getElementById('orderModal');
        const orderModalClose = document.getElementById('orderModalClose');
        const orderForm = document.getElementById('orderForm');
        const finalizarPedidoBtn = document.getElementById('finalizarPedidoBtn');

        // === Client Data Persistence ===
        function saveClientData({ name, phone, address }) {
            localStorage.setItem('clientData', JSON.stringify({ name, phone, address }));
        }
        function loadClientData() {
            try {
                const data = JSON.parse(localStorage.getItem('clientData'));
                if (data && typeof data === 'object') return data;
            } catch {}
            return { name: '', phone: '', address: '' };
        }
        function prefillClientForm() {
            const data = loadClientData();
            document.getElementById('orderName').value = data.name || '';
            document.getElementById('orderPhone').value = data.phone || '';
            document.getElementById('orderAddress').value = data.address || '';
        }

        finalizarPedidoBtn.onclick = async function() {
            prefillClientForm();
            orderModal.classList.add('show');
            orderModal.style.display = 'flex';
        };
        orderModalClose.onclick = function() {
            orderModal.classList.remove('show');
            orderModal.style.display = 'none';
            orderError.style.display = 'none';
            orderSuccess.style.display = 'none';
        };
        window.onclick = function(event) {
            if (event.target === orderModal) {
                orderModal.classList.remove('show');
                orderModal.style.display = 'none';
            }
        };

        orderForm.onsubmit = async function(e) {
            e.preventDefault();
            orderError.style.display = 'none';
            orderSuccess.style.display = 'none';
            const name = document.getElementById('orderName').value.trim();
            const phone = document.getElementById('orderPhone').value.trim();
            const address = document.getElementById('orderAddress').value.trim();
            if (!name || !phone || !address) {
                orderError.textContent = 'Preencha todos os campos.';
                orderError.style.display = 'block';
                return;
            }
            saveClientData({ name, phone, address });
            try {
                let token = localStorage.getItem('jwtToken');
                if (!token) {
                    // Step 1: Start login (send name too)
                    const startRes = await fetch('http://15.228.148.198:8000/api/simple-login/start', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ phone, name })
                    });
                    if (!startRes.ok) throw new Error('Erro ao iniciar login');
                    // Step 2: Complete login
                    const completeRes = await fetch('http://15.228.148.198:8000/api/simple-login/complete', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ phone, name, address })
                    });
                    if (!completeRes.ok) throw new Error('Erro ao autenticar usu√°rio');
                    const completeData = await completeRes.json();
                    token = completeData.access_token;
                    localStorage.setItem('jwtToken', token);
                }
                // Step 3: Submit order
                const itemsString = cart.map(ci => ci.name).join(', ');
                // Get observation from localStorage or modal if available
                let observation = localStorage.getItem('lastObservation') || name;
                // Use current ISO datetime for created_at
                const created_at = new Date().toISOString().slice(0, 19);
                const orderRes = await fetch('http://15.228.148.198:8000/api/orders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        order_type: "delivery",
                        table_number: 0,
                        address,
                        items: itemsString,
                        role: "customer",
                        created_by: name,
                        observation,
                        created_at
                    })
                });
                if (!orderRes.ok) {
                    const errData = await orderRes.json().catch(() => ({}));
                    throw new Error(errData.message || 'Erro ao enviar pedido');
                }
                orderSuccess.textContent = 'Pedido enviado com sucesso!';
                orderSuccess.style.display = 'block';
                cart = [];
                saveCart();
                renderCartFab();
                renderCartDrawer();
                // Clear lastObservation after order is sent
                localStorage.removeItem('lastObservation');
                setTimeout(() => {
                    hideElement(orderModal);
                    orderSuccess.style.display = 'none';
                }, 2000);
            } catch (err) {
                orderError.textContent = err.message || 'Erro desconhecido.';
                orderError.style.display = 'block';
            }
        };

        async function checkAppVersion() {
            try {
                const res = await fetch(`${VERSION_URL}?t=${Date.now()}`, { cache: 'no-store' });
                if (!res.ok) return;
                const { version: serverVersion } = await res.json();
                const clientVersion = localStorage.getItem(APP_VERSION_KEY);

                if (clientVersion && clientVersion !== serverVersion) {
                    showUpdateBanner(serverVersion);
                }
                localStorage.setItem(APP_VERSION_KEY, serverVersion);
            } catch (e) {}
        }

        function showUpdateBanner(newVersion) {
            const banner = document.createElement('div');
            banner.style = 'position:fixed;bottom:0;width:100%;background:#fe8c00;color:#fff;padding:16px;text-align:center;z-index:9999;';
            banner.innerHTML = `
                Nova vers√£o dispon√≠vel (${newVersion})! 
                <button style="margin-left:16px;padding:8px 16px;border:none;border-radius:4px;background:#fff;color:#fe8c00;font-weight:bold;cursor:pointer;" id="updateNowBtn">Atualizar agora</button>
            `;
            document.body.appendChild(banner);
            document.getElementById('updateNowBtn').onclick = clearCachesAndReload;
        }

        async function clearCachesAndReload() {
            if ('caches' in window) {
                const cacheNames = await caches.keys();
                await Promise.all(cacheNames.map(name => caches.delete(name)));
            }
            // Remove all cached API data
            localStorage.removeItem(CACHE.PROMOS_KEY);
            localStorage.removeItem(CACHE.PROMOS_TIMESTAMP);
            localStorage.removeItem('menuItemsData');
            localStorage.removeItem('menuItemsData_timestamp');
            // Add more keys as needed for other cached data
            window.location.reload(true);
        }

        document.addEventListener('DOMContentLoaded', checkAppVersion);
    </script>
</body>
